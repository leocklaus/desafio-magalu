services:
  mysql:
      image: mysql:latest
      container_name: magaludb
      environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: magaludb
        MYSQL_USER: user
        MYSQL_PASSWORD: 123456
      ports:
        - '3306:3306'
      volumes:
        - mysql_data:/var/lib/mysql
volumes:
  mysql_data: